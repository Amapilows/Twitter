<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi Twitter</title>
	<link rel="stylesheet" href="css/app.css"
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	

</head>
<body>	
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container">  	
		  <a class="navbar-brand" href="#"><i class="fas fa-home"></i> Inicio</a>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notificaciones <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#"><i class="far fa-envelope"></i> Mensajes</a>
		      </li>
		    </ul>
		    <i class="fab fa-twitter icon__twitter"></i>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Buscar en Twitter" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0nav__search " type="submit"><i class="fas fa-search"></i></button>
		    </form>
			<button type="button" class="btn btn-primary">Twittear</button>
		  </div>
		</div>  
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
			  <section class="create">
			    <h2 class="create__title">¡Grítale al mundo tu sabiduría!</h2>
			      <div class="create__display_images">
			        <div class="create__profile"><img src="../src/img/profiles/uk.png" class="create__img"></div>
			        <label for="author" class="create__label--select">
			          <select name="author" id="author" class="create__select">
			            <option value="uk.png">Selecciona una Foto de Perfil</option>
			            <option value="she.jpg">Felipito</option>
			            <option value="he.jpg">Felipito Pelotón</option>
			            <option value="mr.jpg">Patito</option>
			            <option value="fl.jpg">Florcita Motuda</option>
			          </select>
			        </label>
			      </div>
					<form id="push__Tweet" >
						<textarea name="" id="myTweet" cols="30" rows="10"></textarea>
						<input type="submit" name="" value="Twittear" maxlength="144" >					
					</form>
			  </section>				
			</div>

			<div class="col-md-6">
				<div class="new__post">
					<div class="new__twitter container">
						<div class="new__twitter--white">
							<img src="../src/img/profiles/she.jpg">
							<a href="#" classs="button__delete"> 
								<i class="fas fa-trash-alt" ></i>
							</a>	
							<a href="#" class="card__like">
								<i class="fas fa-heart card__like--red"></i>
							</a>		
						</div>
					</div>
				</div>	
			</div>
		</div>	
	</div>		





  	<script type="text/javascript" src="js/app.js"></script>			
</body>
</html>
