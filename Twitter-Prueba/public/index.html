<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mi Twitter</title>
	<link rel="stylesheet" href="css/app.css"
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	

</head>
<body>	
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container">  	
		  <a class="navbar-brand" href="#"><i class="fas fa-home"></i> Inicio</a>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notificaciones <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#"><i class="far fa-envelope"></i> Mensajes</a>
		      </li>
		    </ul>
		    <i class="fab fa-twitter icon__twitter"></i>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0nav__search " type="submit"><i class="fas fa-search"></i> Buscar</button>
		    </form>
			<button type="button" class="btn btn-primary">Twittear</button>
		  </div>
		</div>  
	</nav>
	<div class="row">
		<div class="col-md-6">
			<div class="container">  	
				<section class="create">
				    <form action="#" class="create__form" autocomplete="off">
				      <label for="name" class="create__label">
				        <input type="text" name="name" class="create__input" id="name" required>
				        <span class="create__placeholder">TÃ­tulo</span>
				      </label>

				      <div class="create__display_images">
				        <div class="create__image"><img src="assets/images/squared/uk.png" class="create__img"></div>
				        <div class="create__profile"><img src="assets/images/profiles/uk.png" class="create__img"></div>
				        <label for="image" class="create__label--select">
				          <select name="image" id="image" class="create__select">
				            <option value="uk.png">Seleccione una Imagen</option>
				            <option value="01.jpg">imagen 01</option>
				            <option value="02.jpg">imagen 02</option>
				            <option value="03.jpg">imagen 03</option>
				            <option value="04.jpg">imagen 04</option>
				            <option value="05.jpg">imagen 05</option>
				            <option value="06.jpg">imagen 06</option>
				            <option value="07.jpg">imagen 07</option>
				          </select>
				        </label>
				      </div>

				      <label for="followers" class="create__label">
				        <input type="text" name="followers" class="create__input" id="followers" required>
				        <span class="create__placeholder">Followers</span>
				      </label>

				      <label for="likes" class="create__label">
				        <input type="text" name="likes" class="create__input" id="likes" required>
				        <span class="create__placeholder">Likes</span>
				      </label>
					<button class="btn btn-primary">
						<i class="fas fa-feather-alt"> Twittear </i>
				    </button>  
				    </form>
			  	</section>
			</div>
		</div>
	</div>
	<div class="row">	
		<div class="col-md-6">
			<li class="card card--open">
		      <div class="card__highlight">
		        <img class="card__img" src="./assets/images/squared/05.jpg" alt="">
		      </div>
		      <div class="card__content">
		        <div class="card__profile-container">
		          <img class="card__profile" src="./assets/images/profiles/mr.jpg" alt="">
		        </div>
		        <div class="card__title">
		          <h2>Laguna de Aculeo, Paine</h2>
		        </div>
		        <div class="card__author">
		          <h3 class="card__author-name">Barack Obama</h3>
		        </div>
		        <a class="card__like" href="#">
		          <i class="fas fa-heart"></i>
		        </a>
		        <div class="card__hidden">
		          <ul class="social">
		            <li class="social__element">
		              <div class="social__number">10,4K</div>
		              <div class="social__text">Followers</div>
		            </li>
		            <li class="social__element">
		              <div class="social__number">1524</div>
		              <div class="social__text">Likes</div>
		            </li>
		            <li class="social__element">
		              <div class="social__number">215</div>
		              <div class="social__text">Following</div>
		            </li>
		          </ul>
		          <div class="card__follow">
		            <button>Seguir</button>
		          </div>
		        </div>
		      </div>
		    </li>
		</div>
	</div>		

  	<script type="text/javascript" src="js/app.js"></script>			
</body>
</html>
